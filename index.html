<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2f17bb3fc4.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="script.js" defer></script> -->
    <script src="my.js" defer></script>
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Turn indicator -->
        <div class="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p>Player 1, you're up!</p>
        </div>
        <!-- Dropdown menu -->
        <div class="menu">
          <button class="menu-btn" data-id="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="items border hidden">
            <button data-id="reset-btn">Reset</button>
            <button data-id="new-round-btn">New Round</button>
          </div>
        </div>
        <!-- Game board -->
        <div data-id="1" class="square shadow"></div>
        <div data-id="2" class="square shadow"></div>
        <div data-id="3" class="square shadow"></div>
        <div data-id="4" class="square shadow"></div>
        <div data-id="5" class="square shadow"></div>
        <div data-id="6" class="square shadow"></div>
        <div data-id="7" class="square shadow"></div>
        <div data-id="8" class="square shadow"></div>
        <div data-id="9" class="square shadow"></div>
        <!-- ScoreBoard -->
        <div class="score shadow" style="background-color: var(--turquoise)">
          <p>Player 1</p>
          <span data-id="p1-wins">0 Wins</span>
        </div>
        <div class="score shadow" style="background-color: var(--light-gray)">
          <p>Ties</p>
          <span data-id="ties">0</span>
        </div>
        <div class="score shadow" style="background-color: var(--yellow)">
          <p>Player 2</p>
          <span data-id="p2-wins">0 Wins</span>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Project by
        <a href="">@AbhishekGhimire40</a>
      </p>
    </footer>

    <!-- Modal -->
    <div class="modal hidden">
      <div class="modal-contents">
        <p>Player 1 wins!</p>
        <button>Play Again</button>
      </div>
    </div>
  </body>
</html>
